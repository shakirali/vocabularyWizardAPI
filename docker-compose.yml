version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: vocabulary
      POSTGRES_PASSWORD: vocabulary
      POSTGRES_DB: vocabulary_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocabulary"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vocabulary:vocabulary@db:5432/vocabulary_db
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

